<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>结果页</title>
    </head>
    <body>
        <h1>{{ question.question_text }}</h1>
    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }}-- {{ choice.votes }}</li>
        {% endfor %}

    <a href="{% url 'polls:detail' question.id %}">去投票</a>
    </ul>
    </body>
</html>
